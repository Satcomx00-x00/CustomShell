# Tmux Configuration - Enhanced Development Environment
# ====================================================

# Basic Settings
# --------------
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g mouse on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T"

# Reduce escape time for vim
set -sg escape-time 0

# Key Bindings
# ------------
# Change prefix key to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with more intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Copy mode with vim keys
setw -g mode-keys vi
bind v copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Session management
bind S choose-session
bind N new-session

# Quick pane switching
bind -r Tab select-pane -t :.+

# Colors and Theme
# ----------------
# Status bar colors
set -g status-bg colour235
set -g status-fg colour255
set -g status-attr default

# Window status colors
setw -g window-status-fg colour244
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg colour166
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# Pane border colors
set -g pane-border-fg colour235
set -g pane-active-border-fg colour166

# Message colors
set -g message-fg colour166
set -g message-bg colour235
set -g message-attr bright

# Clock color
setw -g clock-mode-colour colour166

# Status Bar Configuration
# ------------------------
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-position bottom

# Left status (Session info)
set -g status-left-length 20
set -g status-left "#[fg=colour166,bold]❐ #S #[fg=colour244]| "

# Right status (System info)
set -g status-right-length 60
set -g status-right "#[fg=colour244]%Y-%m-%d #[fg=colour166,bold]%H:%M:%S #[fg=colour244]| #[fg=colour166]#h"

# Window status format
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=colour166,bold] #I:#W "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-attr bold

# Plugins Configuration
# ---------------------
# Plugin manager (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin settings
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '10'

# Prefix highlight
set -g @prefix_highlight_fg 'colour235'
set -g @prefix_highlight_bg 'colour166'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour235,bg=colour136'

# Development shortcuts
# ---------------------
# Quick development sessions
bind D new-session -d -s development -c ~/projects
bind G new-session -d -s git -c ~/projects

# Log pane output
bind P pipe-pane -o "cat >>~/tmux-#W.log" \; display "Toggled logging to ~/tmux-#W.log"

# Advanced Features
# -----------------
# Nested tmux session support
bind -n C-t new-window -a
bind -n S-left  prev
bind -n S-right next
bind -n S-C-left  swap-window -t -1
bind -n S-C-right swap-window -t +1

# Quick command execution
bind C-e command-prompt -p "Command:" "run-shell '%%'"

# Zoom toggle
bind z resize-pane -Z

# Synchronize panes toggle
bind s setw synchronize-panes

# Clear screen and history
bind C-k send-keys 'C-l'; clear-history

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
