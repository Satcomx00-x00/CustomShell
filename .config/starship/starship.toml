format = """
[░▒▓](#c4a7e7)\
[  ](bg:#c4a7e7 fg:#090c0c)\
[](bg:#9c27b0 fg:#c4a7e7)\
$directory\
[](fg:#9c27b0 bg:#6b46c1)\
$git_branch\
$git_status\
[](fg:#6b46c1 bg:#4c1d95)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#4c1d95 bg:#2d1b69)\
$time\
[ ](fg:#2d1b69)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#9c27b0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#6b46c1"
format = '[[ $symbol $branch ](fg:#9c27b0 bg:#6b46c1)]($style)'

[git_status]
style = "bg:#6b46c1"
format = '[[($all_status$ahead_behind )](fg:#9c27b0 bg:#6b46c1)]($style)'

[nodejs]
symbol = ""
style = "bg:#4c1d95"
format = '[[ $symbol ($version) ](fg:#9c27b0 bg:#4c1d95)]($style)'

[rust]
symbol = ""
style = "bg:#4c1d95"
format = '[[ $symbol ($version) ](fg:#9c27b0 bg:#4c1d95)]($style)'

[golang]
symbol = ""
style = "bg:#4c1d95"
format = '[[ $symbol ($version) ](fg:#9c27b0 bg:#4c1d95)]($style)'

[php]
symbol = ""
style = "bg:#4c1d95"
format = '[[ $symbol ($version) ](fg:#9c27b0 bg:#4c1d95)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#2d1b69"
format = '[[  $time ](fg:#b794f6 bg:#2d1b69)]($style)'