format = """
[](color_orange)\
$os\
$username\
[](bg:color_orange fg:color_purple)\
$directory\
[](fg:color_purple bg:color_blue)\
$git_branch\
$git_status\
[](fg:color_blue bg:color_green)\
$nodejs\
$rust\
$golang\
$php\
[](fg:color_green bg:color_yellow)\
$docker\
[](fg:color_yellow)\
$cmd_duration\
$line_break\
$character"""

[os]
style = "bg:color_orange fg:color_fg0"

[username]
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = "[$user]($style) "

[directory]
style = "bg:color_purple fg:color_fg0"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:color_blue fg:color_fg0"
format = "[$symbol $branch]($style)"

[git_status]
style = "bg:color_blue fg:color_fg0"
format = "$all_status$ahead_behind "

[nodejs]
symbol = ""
style = "bg:color_green fg:color_fg0"
format = "[$symbol ($version)]($style)"

[rust]
symbol = ""
style = "bg:color_green fg:color_fg0"
format = "[$symbol ($version)]($style)"

[golang]
symbol = "ﳑ"
style = "bg:color_green fg:color_fg0"
format = "[$symbol ($version)]($style)"

[php]
symbol = ""
style = "bg:color_green fg:color_fg0"
format = "[$symbol ($version)]($style)"

[docker]
symbol = ""
style = "bg:color_yellow fg:color_fg0"
format = "[$symbol ($version)]($style)"

[cmd_duration]
style = "bg:color_yellow fg:color_fg0"
format = "[$duration]($style)"

[character]
success_symbol = "[](bold fg:color_green)"
error_symbol = "[](bold fg:color_red)"
vimcmd_symbol = "[](bold fg:color_green)"

[palette]
color_fg0 = "#f8f8f2"
color_fg1 = "#6272a4"
color_bg1 = "#44475a"
color_orange = "#ffb86c"
color_purple = "#bd93f9"
color_green = "#50fa7b"
color_blue = "#8be9fd"
color_red = "#ff5555"
color_yellow = "#f1fa8c"