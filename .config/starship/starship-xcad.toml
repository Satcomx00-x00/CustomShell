# Directory module - shows current working directory
[directory]
style = "fg:#F1F1F1 bg:#2B4FFF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Directory substitutions - replace common folder names with icons
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git branch module - shows current git branch
[git_branch]
symbol = ""
style = "bg:#2883FF"
format = '[[ $symbol $branch ](fg:#F1F1F1 bg:#2883FF)]($style)'

# Git status module - shows git repository status
[git_status]
style = "bg:#2883FF"
format = '[[($all_status$ahead_behind )](fg:#F1F1F1 bg:#2883FF)]($style)'

# Node.js module - shows Node.js version when in a Node.js project
[nodejs]
symbol = ""
style = "bg:#7129FF"
format = '[[ $symbol ($version) ](fg:#F1F1F1 bg:#7129FF)]($style)'

# Rust module - shows Rust version when in a Rust project
[rust]
symbol = ""
style = "bg:#7129FF"
format = '[[ $symbol ($version) ](fg:#F1F1F1 bg:#7129FF)]($style)'

# Go (Golang) module - shows Go version when in a Go project
[golang]
symbol = ""
style = "bg:#7129FF"
format = '[[ $symbol ($version) ](fg:#F1F1F1 bg:#7129FF)]($style)'

# PHP module - shows PHP version when in a PHP project
[php]
symbol = ""
style = "bg:#7129FF"
format = '[[ $symbol ($version) ](fg:#F1F1F1 bg:#7129FF)]($style)'

# Python module - shows Python version when in a Python project
[python]
symbol = ""
style = "bg:#7129FF"
format = '[[ $symbol ($version) ](fg:#F1F1F1 bg:#7129FF)]($style)'

# Time module - shows current time
[time]
disabled = false
time_format = "%R"
style = "bg:#A52AFF"
format = '[[  $time ](fg:#F1F1F1 bg:#A52AFF)]($style)'

# Command duration module - shows how long the last command took
[cmd_duration]
min_time = 2000
show_milliseconds = false
style = "fg:#F1F1F1 bg:#A52AFF"
format = "[ took $duration ]($style)"

# Status module - shows exit code of last command (when non-zero)
[status]
disabled = false
symbol = "‚úó"
success_symbol = ""
style = "fg:#F1F1F1 bg:#7129FF"
format = '[[ $symbol $status ]($style)]($style)'

# Jobs module - shows number of background jobs
[jobs]
symbol = ""
style = "fg:#F1F1F1 bg:#2883FF"
format = '[[ $symbol $number ]($style)]($style)'

# Battery module - shows battery status (on laptops)
[battery]
display = [
    { threshold = 20, style = "fg:#F1F1F1 bg:#2B4FFF" },
]
format = '[[ $symbol $percentage ]($style)]($style)'

# Username module - shows current username
[username]
format = '[ $user ](fg:#121212 bg:#5C78FF)'
show_always = false

# Fill module - fills the remaining space on the line
[fill]
symbol = "‚îÄ"
style = "fg:#666666"

# Character module - prompt character
[character]
success_symbol = "[‚ùØ](bold #28B9FF)"
error_symbol = "[‚ùØ](bold #BA5AFF)"
