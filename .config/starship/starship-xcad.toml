# Uses powerline-style separators () and background colors matching xcad theme
format = """
[‚ñë‚ñí‚ñì](#5C78FF)\
[ üë∫ ](bg:#5C78FF fg:#121212)\
[](bg:#2B4FFF fg:#5C78FF)\
